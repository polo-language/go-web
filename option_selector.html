<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"> <!-- check "charset" -->
  <link rel="stylesheet" href="css/option_selector.css">
  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/option_selector.js"></script>
  <title>Polo Go</title>
</head>
<body onload="animateSelector">
  <div id="wrapper">
    <!-- div style="overflow: hidden; height: 0px; width: 0px;">&nbsp;</div -->
    <div id="hero_div_top">
      <div id="title_shadow">&nbsp;</div>
      <div id="title">Play Go with a friend!</div>
    </div>
    <div id="selector_panel">
      <div id="board_selector">
        <p>Choose a board size</p>

        <form id="board_size_form">
          <input id="board_radio_1" type="radio" name="board_size" value="9">
          <label for="board_radio_1">9x9</label><br>

          <input id="board_radio_2" type="radio" name="board_size" value="13">
          <label for="board_radio_2">13x13</label><br>

          <input id="board_radio_3" type="radio" name="board_size" value="19">
          <label for="board_radio_3">19x19</label>
        </form>
      </div>

      <div id="handicap_selector">
        <p>Choose your handicap</p>

        <select id="handicap_listbox">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <!-- TODO: correct element type; set to listobx 1-5 -->
        </select>
      </div>
      
      <div id="submit_box">
        <input id="submit_button" type="button" value="Play Go!">
      </div>
    </div>
    <div id="hero_div_bottom">
      <div id="copywrite_shadow">&nbsp;</div>
      <div id="copywrite">Â© Angelo Polo - 2014</div>
    </div>
  </div>
</body>

</html>
